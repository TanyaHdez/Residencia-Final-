<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfiles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="/assets/logo.png" sizes="16x16 32x32" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />

    <style>
        body {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            text-align: center;
        }

        .sidebar img {
            width: 50px;
            margin-bottom: 10px;
        }

        .sidebar h4 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar a {
            padding: 15px 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background: #495057;
        }

        .sidebar .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .content .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

         /* Botón cerrar sesión arriba */
        .content .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .content .top-bar button {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 16px;
            cursor: pointer;
        }

        .content .top-bar button:hover {
            color: #c82333;
        }

        .table-container {
            border: 1px solid #ddd;
            border-radius: 0.45rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: white;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #c690ab;
        }
        .table-header .table-title {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
        }
        .table-header .search-container {
            display: flex;
            align-items: center;
        }
        .table-header .search-container input {
            border-radius: 0.25rem;
            border: 1px solid #ddd;
            padding: 0.5rem;
            margin-right: 0.5rem;
        }
        .table-custom {
            width: 100%;
        }
        .table-custom th, .table-custom td {
            text-align: center;
            vertical-align: middle;
            padding: 0.75rem;
        }
        .table-custom th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        .table-custom .table-footer {
            background-color: #f8f9fa;
            text-align: right;
            padding: 0.75rem;
        }

        .sidebar a.logo img {
    cursor: pointer;
    transition: none !important; /* Evita efectos de transición */
}

.sidebar a.logo:focus img, a.logo:active img {
    outline: none !important;
    box-shadow: none !important;
    filter: none !important;
}

.sidebar a.logo:hover,
.sidebar a.logo:hover img,
.sidebar a.logo:hover h4 {
    filter: none !important;
    color: inherit !important;
    background: transparent !important;
    box-shadow: none !important;
    text-decoration: none !important;
    opacity: 1 !important;
    transition: none !important;
}
/* Menú desplegable personalizado dentro de la sidebar */
.dropdown-container {
    position: relative;
    text-align: left;
    margin-bottom: 10px;
}

.main-title {
    background-color: #343a40;
    color: white;
    padding: 12px 16px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.main-title:hover {
    background-color: #495057;
}

.dropdown-menu {
    display: none;
    position: absolute;
    left: 100%; /* Aparece al lado derecho de la sidebar */
    top: 0;
    background-color: #f8f9fa;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
    min-width: 200px;
    z-index: 1000;
    flex-direction: column;
}

.dropdown-menu a {
    display: block;
    padding: 10px 16px;
    color: #343a40;
    text-decoration: none;
    font-size: 16px;
}

.dropdown-menu a:hover {
    background-color: #343a40;
    color: #f8f9fa;
}

/* Mostrar el menú cuando el mouse pasa por el contenedor */
.main-title:hover + .dropdown-menu {
    display: block;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/inicio.html" class="logo"><img src="/assets/logo.png" alt="CardioCloud Logo"><h4></h4></a>       
        <a href="/inicio.html">Perfiles de mis pacientes</a>
        <a href="/formulario">Registro de pacientes</a>
        <a href="/Perfiles-pacientes">Perfiles de pacientes</a>
         <a href="/Datosdepacientes">Banco de pacientes</a>
 
        <button class="logout-btn" onclick="window.location.href='/logout'">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </div>

    <div class="content">
        <div class="top-bar">
            <button onclick="window.location.href='/logout'">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>


    <div class="container mt-5">
        <div class="table-container">
            <div class="table-header">
                <div class="table-title">Pacientes Registrados (Usuarios)</div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar">
                    <button class="btn btn-outline-light" onclick="buscar()">Buscar</button>
                    <div class="suggestions" id="suggestions"></div>
                </div>
            </div>
        <table class="table table-custom">
            </thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha Nacimiento</th>
                    <th scope="col">Género</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Email</th>
                    <th scope="col">Fecha Registro</th>
                </tr>
            </thead>
            <tbody id="pacientes-list">
            </tbody>
        </table>

        <!-- Contenedor para mensajes de éxito o error -->
        <div id="messageContainer" class="mt-3"></div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <script>
let pacienteAEliminar = null;
let pacientesData = []; // Almacenar todos los pacientes cargados
let esAdmin = false; // Variable para verificar si el usuario es administrador
// Al cargar la página, primero obtenemos el rol del usuario
document.addEventListener("DOMContentLoaded", function () {
    fetch("/api/rol")
        .then(res => res.json())
        .then(data => {
            esAdmin = data.codigo === "Admincode";
            actualizarSidebar()
            cargarPacientes(); // solo después de saber si es admin
        })
        .catch(error => {
            console.error("Error obteniendo el rol del usuario:", error);
        });
});
    function cargarPacientes() {
    fetch("/api/pacientes")
        .then(response => response.json())
        .then(data => {
            pacientesData = data.pacientes;
            mostrarPacientes(pacientesData);
        })
        .catch(error => console.error("Error cargando pacientes:", error));
}
function actualizarSidebar() {
    const sidebar = document.querySelector('.sidebar');
    if (!sidebar) return;

    if (esAdmin) {
        sidebar.innerHTML = `
            <a href="/Admin.html" class="logo">
                <img src="/assets/logo.png" alt="CardioCloud Logo">
                <h4></h4>
            </a>

            <div class="dropdown-container" id="banco-container">
                <div class="main-title" id="banco-toggle">Bancos de pacientes</div>
                <div class="dropdown-menu" id="banco-menu">
                    <a href="/Perfiles-pacientes.html">Tabla de usuarios (px)</a>
                    <a href="/Datosdepacientes.html">Tabla de pacientes</a>
                </div>
            </div>

            <a href="/Registrodepaciente">Registro de pacientes</a>
            <a href="/Admin.html">Inicio</a>

            <button class="logout-btn" onclick="window.location.href='/logout'">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        `;

        const container = document.getElementById("banco-container");
        const menu = document.getElementById("banco-menu");

        // Mostrar menú al pasar el cursor por el contenedor
        container.addEventListener("mouseenter", () => {
            menu.style.display = "block";
        });

        // Ocultar menú cuando se quite el cursor del contenedor completo
        container.addEventListener("mouseleave", () => {
            menu.style.display = "none";
        });

        // Asegurarte de que la sidebar no desaparezca nunca
        sidebar.style.display = "block";
    }
}







function mostrarPacientes(pacientes) {
    const tbody = document.getElementById("pacientes-list");
    tbody.innerHTML = "";

    pacientes.forEach(paciente => {
        let row = `<tr>
            <td><a href="/perfil-del-paciente/${paciente.id}">${paciente.nombre}</a></td>
            <td>${paciente.fecha_nacimiento}</td>
            <td>${paciente.genero}</td>
            <td>${paciente.telefono}</td>
            <td>${paciente.email}</td>
            <td>${paciente.fecha_registro}</td>`;

        if (esAdmin) {
            row += `<td>
                <button class="btn btn-danger btn-sm" onclick="eliminarPaciente(${paciente.id})">Eliminar</button>
            </td>`;
        }

        row += `</tr>`;
        tbody.innerHTML += row;
    });
}
function eliminarPaciente(id) {
    if (!confirm("¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.")) {
        return;
    }

    fetch(`/api/eliminar-usuario/${id}`, {
        method: 'DELETE'
    })
    .then(response => {
        if (!response.ok) throw new Error("No se pudo eliminar el usuario");
        return response.json();
    })
    .then(data => {
        alert(data.message);

        // ✅ Remover el paciente del array local
        pacientesData = pacientesData.filter(p => p.id !== parseInt(id));

        // ✅ Volver a renderizar la tabla sin recargar la página
        mostrarPacientes(pacientesData);
    })
    .catch(error => {
        console.error("Error eliminando usuario:", error);
        alert("Error eliminando usuario");
    });
}


function buscar() {
                    const input = document.getElementById('searchInput').value.toLowerCase();
                   const suggestions = document.getElementById('suggestions');
                    suggestions.innerHTML = ''; // Clear existing suggestions
                    if (input === '') {
                        mostrarPacientes(pacientesData);
                        return;
                    }

                    const filteredData = pacientesData.filter(paciente => paciente.nombre.toLowerCase().includes(input));
                    mostrarPacientes(filteredData);

                    
                }

   
    </script>
</body>

</html>
